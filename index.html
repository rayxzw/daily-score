<!DOCTYPE html>
<html>
	<head>
		<title>Daily Score</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="./global.css" />
	</head>
	
	<body>
		<div id="button-container">
			<button class="app" id="plus-button">+</button>
			<p class="app" id="score-out">0/0</p>
			<button class="app" id="minus-button">-</button>
		</div>
		<br>
		<div class="app" id="gb-bar" style="background-color: #aaa">
			<span id="good-bar" style="width: 0%;">Score: 0</span>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
